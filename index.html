<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors | Game</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon-rps.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="container mb-4 mt-3 text-center">
    <h1><i class="fa-solid fa-hand-rock"></i> Rock Paper Scissors</h1>
  </header>

  <!-- Main -->
<main class="container flex-grow-1">

  <section id="game" class="text-center">

    <!-- Hands display -->
    <div class="d-flex justify-content-center gap-5 my-4 flex-wrap">

      <!-- Player -->
      <div class="text-center hand-container">
        <h5>Player</h5>
        <img id="player-hand" src="assets/images/hand-rock.webp" alt="Player Hand" class="img-fluid hand-img">
      </div>

      <!-- Computer -->
      <div class="text-center hand-container">
        <h5>Computer</h5>
        <img id="computer-hand" src="assets/images/hand-rock.webp" alt="Computer Hand" class="img-fluid hand-img">
      </div>

    </div>

    <!-- Countdown -->
    <div id="countdown" class="fs-2 mb-3">3</div>


    <!-- Result -->
    <div id="result" class="fs-4 mb-3"></div>

    <!-- Score table -->
    <table class="table table-striped table-bordered w-50 mx-auto mb-4">
      <thead>
        <tr>
          <th>Player (<span id="player-score">0</span>)</th>
          <th>Computer (<span id="computer-score">0</span>)</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="scoreboard"></tbody>
    </table>

    <!-- Buttons for choosing move -->
    <div class="d-flex justify-content-center gap-3 my-4 flex-wrap">
      <button class="btn btn-primary btn-lg choice-btn" data-move="rock">Rock</button>
      <button class="btn btn-success btn-lg choice-btn" data-move="paper">Paper</button>
      <button class="btn btn-danger btn-lg choice-btn" data-move="scissors">Scissors</button>
    </div>

  </section>

</main>



  <!-- Footer -->
  <footer class="mt-auto py-3 bg-light text-center">
    <small>&copy; Dr Sascha R Klement | Have fun playing!</small>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f4b12cb3d3.js" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>

</body>
</html>
